<div class="container mt-3">
  <form>
    <div class="row">
      <div class="form-group col-5">
        <label for="nomeInput">Nome:</label>
        <input type="text" placeholder="Digite o nome do aluno" class="form-control p-4" id="nomeInput" #nomeInput>
      </div>
      <div class="form-group col-2">
        <label for="idadeInput">Idade:</label>
        <input type="text" placeholder="" class="form-control p-4" id="idadeInput" #idadeInput>
      </div>
      <div class="form-group col-5">
        <label for="emailInput">E-mail:</label>
        <input type="email" placeholder="E-mail do aluno" class="form-control p-4" id="emailInput" #emailInput>
      </div>
    </div>
    <div class="form-group md-4">
      <label for="cursoInput">Curso</label>
      <select name="cursoInput" id="cursoInput" class="form-control p-4" #cursoInput>
        <option value="">Selecione o Curso</option>
        <option>Análise de Sistemas (Vespertino)</option>
        <option>Análise de Sistemas (Noturno)</option>
        <option>Eventos (Matutino)</option>
        <option>Gestão Comercial (Matutino)</option>
        <option>Gestão Comercial (Noturno)</option>
        <option>Recursos Humanos (Noturno)</option>
        <option>Gestão Empresarial (EAD)</option>
      </select>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary btn-block" (click)="adicionar(nomeInput.value, idadeInput.value, emailInput.value, cursoInput.value)">Cadastrar Aluno</button>
      </div>
    </div>
  </form>

  <div class="col-12">
    <div class="row mt-3" id="headAluno">
      <div class="col-4">
        <p>Nome do Aluno:</p>
      </div>
      <div class="col-1">
        <p>Idade:</p>
      </div>
      <div class="col-4">
        <p>E-mail:</p>
      </div>
      <div class="col-3">
        <p>Curso:</p>
      </div>
    </div>
  </div>


  <div class="card" *ngFor="let aluno of alunos">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <p>{{aluno.nome}}</p>
        </div>
        <div class="col-1">
          <p>{{aluno.idade}}</p>
        </div>
        <div class="col-4">
          <p>{{aluno.email}}</p>
        </div>
        <div class="col-3">
          <p>{{aluno.curso}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
