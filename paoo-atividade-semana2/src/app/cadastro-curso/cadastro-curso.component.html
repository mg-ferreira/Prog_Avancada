<div class="row">
  <div class="col-md-6 form-group">
    <label for="cursoInput">Curso</label>
    <input type="text" class="form-control" id="cursoInput" #cursoInput>
  </div>
  <div class="col-md-6 form-group">
    <label for="turnoInput">Turno</label>
    <input type="text" class="form-control" id="turnoInput" #turnoInput>
  </div>
</div>
<div class="row">
  <div class="col-md-12 form-group">
    <button type="button" class="btn btn-primary btn-block" (click)="adicionar(cursoInput.value, turnoInput.value)">Adicionar</button>
  </div>
</div>
